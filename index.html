<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Rock Paper Scissors</header>
  <button id="rockBtn" class="btn">Rock</button>
  <button id="paperBtn" class="btn">Paper</button>
  <button id="scissorsBtn" class="btn">Scissors</button>

  <div>
    <h2 id="userScore" class="userScore">User Score: </h2>
    <h2 id="computerScore" class="computerScore">Computer Score: </h2>
    <h2 id="tieScore" class="tieScore">Tie Score: </h2>
  </div>

  <h1 id="message" class="message"></h1>
  <h1 id="winnerMessage" class="winnerMessage"></h1>
  <h1 id="finalWinner" class="finalWinner"></h1>
  <script src="script.js"></script>
</body>
</html>
